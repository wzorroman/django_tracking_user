<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if messages %}
    <div class="row">
        <br/>
        <div class="col-md-12">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message|safe }}</div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    <hr>
    <form method='POST'>
    <h2>Formulario</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-default">Guardar</button>
    <hr>
    <a href='{% url "tabla01_list" %}'>ir a LISTA</a>
</form>
</body>
</html>
